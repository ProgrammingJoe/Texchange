
<!DOCTYPE html>
<html lang="en">
{% include "textchange/head.html" %}

  <body>

    <div class="container">

	  {% include "textchange/navbar.html" %}

<!--
http://bootsnipp.com/snippets/featured/address-details-modal-form
Profile template taken from here
 -->

    <div class="row">
 <div class="col-md-4 col-md-offset-4">
   <form class="form-horizontal" role="form">
     <fieldset>

       <!-- Form Name -->
       <legend>Profile</legend>

       <!-- Text input-->
       <div class="form-group">
         <label class="col-sm-2 control-label" for="textinput">Username</label>
         <div class="col-sm-10">
           <input type="text" placeholder="{{ user.username }}" class="form-control">
         </div>
       </div>

       <!-- Text input-->
       <div class="form-group">
         <label class="col-sm-2 control-label" for="textinput">Email</label>
         <div class="col-sm-10">
           <input type="text" placeholder="{{ user.email }}" class="form-control">
         </div>
       </div>

       <!-- Text input-->
       <div class="form-group">
         <label class="col-sm-2 control-label" for="textinput">Phone</label>
         <div class="col-sm-10">
           <input type="text" placeholder="{{ user.phone }}" class="form-control">
         </div>
       </div>

       <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
           <div class="pull-right">
             <button type="submit" class="btn btn-default">Cancel</button>
             <button type="submit" class="btn btn-primary">Save</button>
           </div>
         </div>
       </div>

     </fieldset>
   </form>
 </div><!-- /.col-lg-12 -->
</div><!-- /.row -->

      <footer class="footer">
        <p>&copy; Brought to you by a student at the University of Victoria 2015</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
