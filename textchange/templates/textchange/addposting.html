{% extends "textchange/base.html" %}

    {% block content %}

      <div class="addpostform centertext">
        <p>{{ text.textbook_name }}</p>
        <p>{{ text.author }}</p>
        <p>{{ text.isbn }}</p>
        <form action="{% url 'textchange:addposting' urlstring=urlstring uisbn=text.isbn %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
          {% for field in form %}
            <span style="color: red;">{{ field.errors }}</span>
            {{ field.label_tag }}
            {{ field }}
            </br>
            {% if field.name != 'image' %}
              </br>
            {% endif %}
          {% endfor %}
          <input type="submit" value="Add a Posting" class="good button"></input>
        </form>
      </div>
      </br>

      {% endblock %}
