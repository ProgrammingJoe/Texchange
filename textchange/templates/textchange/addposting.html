
<!DOCTYPE html>
<html lang="en">

  {% include "textchange/head.html" %}

  <body>

    <div class="container">

      {% include "textchange/navbar.html" %}
      <div class="addpostform centertext" style="background-color: #F8F8F8; padding: 15px; border-radius: 15px;">
        <p>{{ text.textbook_name }}</p>
        <p>{{ text.author }} &nbsp; {{ text.isbn }}</p>
        <form action="{% url 'textchange:addposting' uisbn=text.isbn %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Add a Posting" class="good button"></input>
        </form>
      </div>
      </br>

      {% include "textchange/footer.html" %}


    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
